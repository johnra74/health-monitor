apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'Health Monitor', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'commons-io', name: 'commons-io', version: '2.+'
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.5'
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.+'
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.+'
	compile group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: '2.3.+'
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.+'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.+'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.+'	
	
}
